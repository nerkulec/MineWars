<div id="gameDiv" style="display:inline-block" >
	<div id="game" style="position:absolute;width:1800px;height:800px">
		<canvas id="ctx" width="1800" height="800" style="position:absolute;border:1px solid #000000;"></canvas>
		<canvas id="ctx-ui" width="1800" height="800" style="position:absolute;border:1px solid #000000;"></canvas>
		
		<div id="ui" style="position:absolute;width:1800px;height:800px;">
		
		</div>
		
	</div>
	
	<div id="belowGame" style="margin-top:800px">	
		<div id="chat-text" style="width:1800px;height:100px;overflow-y:scroll">
			<div>Hello!</div>
		</div>

		<form id="chat-form">
			<input id="chat-input" type="text" style="width:1800px"></input>
		</form>
	</div>
</div>

<!--<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>-->
<script src="/client/socket.js"></script>
<script>
	// 
	var WIDTH = 1800;
	var HEIGHT = 800;
	var socket = io();
	
	//sign
	var signDiv = document.getElementById('signDiv');
	var signDivUsername = document.getElementById('signDiv-username');
	var signDivSignIn = document.getElementById('signDiv-signIn');
	var signDivSignUp = document.getElementById('signDiv-signUp');
	var signDivPassword = document.getElementById('signDiv-password');
	

	socket.emit('signIn',{username:'xD',password:'xDD'});

	//chat
	var chatText = document.getElementById('chat-text');
	var chatInput = document.getElementById('chat-input');
	var chatForm = document.getElementById('chat-form');
	
	socket.on('addToChat',function(data){
		chatText.innerHTML += '<div>' + data + '</div>';
	});
	socket.on('evalAnswer',function(data){
		console.log(data);
	});
	
	
	chatForm.onsubmit = function(e){
		e.preventDefault();
		if(chatInput.value[0] === '/')
			socket.emit('evalServer',chatInput.value.slice(1));
		else if(chatInput.value[0] === '@'){
			//@username,message
			socket.emit('sendPmToServer',{
				username:chatInput.value.slice(1,chatInput.value.indexOf(',')),
				message:chatInput.value.slice(chatInput.value.indexOf(',') + 1)
			});
		} else
			socket.emit('sendMsgToServer',chatInput.value);
		chatInput.value = '';		
	}
	
	//UI

	
	
	//game
	var Img = {};
	Img.camera = new Image();
	Img.camera.src = '/client/img/stonuk.jpg';
	
	Img.bg = new Image();
	Img.bg.src = '/client/img/bg.jpg';
	
	var ctx = document.getElementById("ctx").getContext("2d");
	var ctxUi = document.getElementById("ctx-ui").getContext("2d");
	ctxUi.font = '30px Arial';
	
	var Camera = function(pack){
		var self = {};
		self.x = pack.x;
		self.y = pack.y;
		self.speed = 20;
		self.pressingUp = false;
		self.pressingDown = false;
		self.pressingRight = false;
		self.pressingLeft = false;
		
		self.update = function(){
			if(self.pressingDown)
				self.y+=self.speed;
			if(self.pressingUp)
				self.y-=self.speed;
			if(self.pressingRight)
				self.x+=self.speed;
			if(self.pressingLeft)
				self.x-=self.speed;
		}
		
		
		return self;
	}
	
	var camera = Camera({x:0,y:0});
	
	var Object= function(initPack){
		var self = {};
		self.id = initPack.id;
		self.x = initPack.x;
		self.y = initPack.y;
		self.selected = false;
		
		self.draw = function(){
			var x = self.x - camera.x + WIDTH/2;
			var y = self.y - camera.y + HEIGHT/2;
		
			if(self.selected){
				ctx.fillStyle="#0000FF";
				ctx.fillRect(x-12,y-12,24,24);
				}
			ctx.fillStyle="#FF0000";
			ctx.fillRect(x-10,y-10,20,20);
		}
		
		Object.list[self.id] = self;		
		return self;
	}
	Object.list = {};

	socket.on('init',function(data){	
		for(var i = 0 ; i < data.object.length; i++){
			new Object(data.object[i]);
		}
	});
	
	socket.on('update',function(data){
		for(var i = 0 ; i < data.object.length; i++){
			var pack = data.object[i];
			var o = Object.list[pack.id];
			if(o){
				if(pack.x !== undefined)
					o.x = pack.x;
				if(pack.y !== undefined)
					o.y = pack.y;
			}
		}
	});
	
	socket.on('remove',function(data){
		for(var i = 0 ; i < data.object.length; i++){
			delete Object.list[data.object[i]];
		}
	});
	
	setInterval(function(){
		ctx.clearRect(0,0,WIDTH,HEIGHT);
		camera.update();
		drawBg();
		for(var i in Object.list)
			Object.list[i].draw();
	},40);
	
	var drawBg = function(){
		var x = WIDTH/2 - camera.x;
		var y = HEIGHT/2 - camera.y;
		ctx.drawImage(Img.bg,0,0,1130,1130,x,y,WIDTH,HEIGHT);
	}
	
	document.onkeydown = function(event){
		if(event.keyCode === 40){	//down
			camera.pressingDown = true;
			console.log('down');}
		if(event.keyCode === 38){	//up
			camera.pressingUp = true;
			console.log('up');}
		if(event.keyCode === 39){ //right
			camera.pressingRight = true;
			console.log('right');}
		if(event.keyCode === 37){ //left
			camera.pressingLeft = true;
			console.log('left');}
			
	}
	document.onkeyup = function(event){
		if(event.keyCode === 40)	//down
			camera.pressingDown = false;
		if(event.keyCode === 38)	//up
			camera.pressingUp = false;
		if(event.keyCode === 39) //right
			camera.pressingRight = false;
		if(event.keyCode === 37) //left
			camera.pressingLeft = false;
	}
	
	var selectX = null;
	var selectY = null;
	
	document.onmousedown = function(event){
		if(event.button===0){
			selectX =event.clientX;
			selectY =event.clientY;
			
		}else if(event.button===2){
		var order = {
			x:event.clientX-WIDTH/2+camera.x-8,
			y:event.clientY-HEIGHT/2+camera.y-8,
		};
		var pack = {
			objects:[],
			order:order
		};
		for(var i in Object.list){
			if(Object.list[i].selected){
				pack.objects.push(i);
			}
		}
			socket.emit('addOrders',pack);
		pack.objects = [];
		}
	}
	
	document.onmouseup = function(event){
		if(event.button===0){
			var selectX2 =event.clientX;
			var selectY2 =event.clientY;
			
			for(var i in Object.list){
				Object.list[i].selected = false;
			}
			
			ctx.fillRect(selectX,selectY,selectX2-selectX,selectY2-selectY);
			
			for(var i in Object.list){
			obj = Object.list[i];
			x = obj.x + WIDTH/2 - camera.x ;
			y = obj.y + HEIGHT/2 - camera.y ;
				if((x > selectX&&x < selectX2)&&(y > selectY&&y < selectY2)){
					obj.selected = true;
					console.log(obj);
				}
			}
		}
			
	}

	document.oncontextmenu = function(event){
		event.preventDefault();
	}
	
	
	
</script>
